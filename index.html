<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LeafPi Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/styles.min.css">
  <body>

    <section class="powerswitches powerswitches--text">
      <div class="powerswitches__text_wrapper">
        <h1>LeafPi UI Kit v0.1</h1>
        <p>No JS involved yet.</p>
      </div>
      <div class="powerswitches__bulbs_wrapper">
        <div class="powerswitches__switch powerswitches__switch--radio">
          <label class="powerswitches__light_label" for="powerswitches__switchcheckbox--1">
            <input type="radio" class="powerswitches__switchcheckbox" name="powerswitches__switchcheckbox" id="powerswitches__switchcheckbox--1" checked="checked">
            <span class="powerswitches__bulb"></span>
            <span class="powerswitches__glow"></span>
          </label>
        </div>
        <div class="powerswitches__switch powerswitches__switch--radio">
          <label class="powerswitches__light_label" for="powerswitches__switchcheckbox--2">
            <input type="radio" class="powerswitches__switchcheckbox" name="powerswitches__switchcheckbox" id="powerswitches__switchcheckbox--2">
            <span class="powerswitches__bulb"></span>
            <span class="powerswitches__glow"></span>
          </label>
        </div>
        <div class="powerswitches__switch powerswitches__switch--radio">
          <label class="powerswitches__light_label" for="powerswitches__switchcheckbox--3">
            <input type="radio" class="powerswitches__switchcheckbox" name="powerswitches__switchcheckbox" id="powerswitches__switchcheckbox--3">
            <span class="powerswitches__bulb"></span>
            <span class="powerswitches__glow"></span>
          </label>
        </div>
      </div>
    </section>

    <section class="powerswitches">

      <div class="powerswitches__powerswitch powerswitches__powerswitch--2">
        <h4 class="powerswitches__list_title">power</h4>
        <input type="radio" class="powerswitches__input" name="powerswitches__onoff" id="powerswitches--on" value="1" checked="checked">
        <label class="powerswitches__powerswitchpart powerswitches__powerswitchpart--on" for="powerswitches--on">
          <span class="powerswitches__powerswitchpart_text">ON</span>
        </label>
        <input type="radio" class="powerswitches__input" name="powerswitches__onoff" id="powerswitches--off" value="0">
        <label class="powerswitches__powerswitchpart powerswitches__powerswitchpart--off" for="powerswitches--off">
          <span class="powerswitches__powerswitchpart_text">OFF</span>
        </label>
      </div>

      <div class="powerswitches__powerswitch powerswitches__powerswitch--3">
        <h4 class="powerswitches__list_title">brightness</h4>
        <input type="radio" class="powerswitches__input" name="powerswitches__brightness" id="powerswitches--bright" value="2" checked="checked">
        <label class="powerswitches__powerswitchpart" for="powerswitches--bright">
          <span class="powerswitches__powerswitchpart_text">++</span>
        </label>
        <input type="radio" class="powerswitches__input" name="powerswitches__brightness" id="powerswitches--medium" value="1">
        <label class="powerswitches__powerswitchpart" for="powerswitches--medium">
          <span class="powerswitches__powerswitchpart_text">+-</span>
        </label>
        <input type="radio" class="powerswitches__input" name="powerswitches__brightness" id="powerswitches--dark" value="0">
        <label class="powerswitches__powerswitchpart" for="powerswitches--dark">
          <span class="powerswitches__powerswitchpart_text">--</span>
        </label>
      </div>

      <div class="powerswitches__powerswitch powerswitches__powerswitch--4">
        <h4 class="powerswitches__list_title">Lightmode</h4>
        <input type="radio" class="powerswitches__input" name="powerswitches__mode" id="powerswitches--daylight" value="1">
        <label class="powerswitches__powerswitchpart" for="powerswitches--daylight">
          <span class="powerswitches__powerswitchpart_text">Daylight</span>
        </label>
        <input type="radio" class="powerswitches__input" name="powerswitches__mode" id="powerswitches--dinner" value="2">
        <label class="powerswitches__powerswitchpart" for="powerswitches--dinner">
          <span class="powerswitches__powerswitchpart_text">Dinner</span>
        </label>
        <input type="radio" class="powerswitches__input" name="powerswitches__mode" id="powerswitches--music" value="3">
        <label class="powerswitches__powerswitchpart" for="powerswitches--music">
          <span class="powerswitches__powerswitchpart_text">Music</span>
        </label>
        <input type="radio" class="powerswitches__input" name="powerswitches__mode" id="powerswitches--chill" value="4" checked="checked">
        <label class="powerswitches__powerswitchpart" for="powerswitches--chill">
          <span class="powerswitches__powerswitchpart_text">Chill</span>
        </label>
      </div>

    </section>

    <section class="powerswitches">

      <div class="powerswitches__slider">
        <div class="powerswitches__slider_indicator">
          <div class="powerswitches__touch_rills">
            <div class="powerswitches__touch_rill"></div>
            <div class="powerswitches__touch_rill"></div>
          </div>
        </div>
      </div>

    </section>

    <section class="powerswitches powerswitches--vertical_list">
      <div class="powerswitches__vertical_list_wrapper">
        <div class="powerswitches__switch powerswitches__switch--checkbox">
          <label class="powerswitches__light_label_text" for="powerswitches__switchcheckbox--fullscreen">
            <span>Fullscreen</span>
          </label>
          <label class="powerswitches__light_label" for="powerswitches__switchcheckbox--fullscreen">
            <input type="checkbox" class="powerswitches__switchcheckbox" name="powerswitches__switchcheckbox" id="powerswitches__switchcheckbox--fullscreen">
            <span class="powerswitches__bulb"></span>
            <span class="powerswitches__glow"></span>
          </label>
        </div>
        <div class="powerswitches__switch powerswitches__switch--checkbox">
          <label class="powerswitches__light_label_text" for="powerswitches__switchcheckbox--random">
            <span>Random effect</span>
          </label>
          <label class="powerswitches__light_label" for="powerswitches__switchcheckbox--random">
            <input type="checkbox" class="powerswitches__switchcheckbox" name="powerswitches__switchcheckbox" id="powerswitches__switchcheckbox--random">
            <span class="powerswitches__bulb"></span>
            <span class="powerswitches__glow"></span>
          </label>
        </div>
        <div class="powerswitches__switch powerswitches__switch--checkbox">
          <label class="powerswitches__light_label_text" for="powerswitches__switchcheckbox--rhythm">
            <span>Rhythm</span>
          </label>
          <label class="powerswitches__light_label" for="powerswitches__switchcheckbox--rhythm">
            <input type="checkbox" class="powerswitches__switchcheckbox" name="powerswitches__switchcheckbox" id="powerswitches__switchcheckbox--rhythm">
            <span class="powerswitches__bulb"></span>
            <span class="powerswitches__glow"></span>
          </label>
        </div>
      </div>
    </section>

    <section class="powerswitches powerswitches--vertical_list powerswitches--vertical_list_radio">
      <div class="powerswitches__vertical_list_wrapper powerswitches__vertical_list_wrapper--radio">
        <div class="powerswitches__switch powerswitches__switch--radio">
          <label class="powerswitches__light_label_text" for="powerswitches__switchcheckbox--radio_1">
            <span>warmwhite</span>
          </label>
          <label class="powerswitches__light_label" for="powerswitches__switchcheckbox--radio_1">
            <input type="radio" class="powerswitches__switch_radio" name="powerswitches__switchcheckbox--radio" id="powerswitches__switchcheckbox--radio_1">
            <span class="powerswitches__bulb"></span>
            <span class="powerswitches__glow"></span>
          </label>
        </div>
        <div class="powerswitches__switch powerswitches__switch--radio">
          <label class="powerswitches__light_label_text" for="powerswitches__switchcheckbox--radio_2">
            <span>daylight</span>
          </label>
          <label class="powerswitches__light_label" for="powerswitches__switchcheckbox--radio_2">
            <input type="radio" class="powerswitches__switch_radio" name="powerswitches__switchcheckbox--radio" id="powerswitches__switchcheckbox--radio_2">
            <span class="powerswitches__bulb"></span>
            <span class="powerswitches__glow"></span>
          </label>
        </div>
        <div class="powerswitches__switch powerswitches__switch--radio">
          <label class="powerswitches__light_label_text" for="powerswitches__switchcheckbox--radio_3">
            <span>coldwhite</span>
          </label>
          <label class="powerswitches__light_label" for="powerswitches__switchcheckbox--radio_3">
            <input type="radio" class="powerswitches__switch_radio" name="powerswitches__switchcheckbox--radio" id="powerswitches__switchcheckbox--radio_3">
            <span class="powerswitches__bulb"></span>
            <span class="powerswitches__glow"></span>
          </label>
        </div>
      </div>
    </section>

    <section class="powerswitches">
      <div class="powerswitches powerswitches--button">
        <div class="powerswitches__button_content">
          <button class="powerswitches__button_button" type="button" name="button">
            <span>Generate Key</span>
          </button>
        </div>
      </div>
    </section>

        </div>
      </div>
      <div class="powerswitches__icon_container">
        <input id="powerswitches__icon--2" class="powerswitches__icon_input" type="checkbox" name="" value="">
        <div class="powerswitches__icon">
          <label class="powerswitches__icon_wrapper" for="powerswitches__icon--2">
            <canvas class="powerswitches__icon_canvas" width="300" height="300"></canvas>

            <span class="powerswitches__icon_glow"></span>
          </label>
        </div>
      </div>
      <div class="powerswitches__icon_container">
        <input id="powerswitches__icon--3" class="powerswitches__icon_input" type="checkbox" name="" value="">
        <div class="powerswitches__icon">
          <label class="powerswitches__icon_wrapper" for="powerswitches__icon--3">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./dist/js/main.js"></script>
  </body>
</html>
