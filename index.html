<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LeafPi Frontend</title>
  </head>
  <link rel="stylesheet" href="./dist/css/styles.min.css">
  <body>

    <section class="powerswitches">

      <div class="powerswitches__switch">
        <label class="powerswitches__switchlabel" for="powerswitches__switchcheckbox--1">
          <input type="radio" class="powerswitches__switchcheckbox" name="powerswitches__switchcheckbox" id="powerswitches__switchcheckbox--1">
          <span class="powerswitches__switchlight"></span>
          <span class="powerswitches__glow"></span>
        </label>
      </div>
      <div class="powerswitches__switch">
        <label class="powerswitches__switchlabel" for="powerswitches__switchcheckbox--2">
          <input type="radio" class="powerswitches__switchcheckbox" name="powerswitches__switchcheckbox" id="powerswitches__switchcheckbox--2">
          <span class="powerswitches__switchlight"></span>
          <span class="powerswitches__glow"></span>
        </label>
      </div>
      <div class="powerswitches__switch">
        <label class="powerswitches__switchlabel" for="powerswitches__switchcheckbox--3">
          <input type="radio" class="powerswitches__switchcheckbox" name="powerswitches__switchcheckbox" id="powerswitches__switchcheckbox--3">
          <span class="powerswitches__switchlight"></span>
          <span class="powerswitches__glow"></span>
        </label>
      </div>

      <div class="powerswitches__powerswitch">
        <input type="radio" class="powerswitches__on_off" name="powerswitches__on_off" id="powerswitches__on" value="powerswitches__powerswitchhalf_on">
        <label class="powerswitches__powerswitchhalf powerswitches__powerswitchhalf--on" for="powerswitches__on">
          <span>ON</span>
        </label>
        <input type="radio" class="powerswitches__on_off" name="powerswitches__on_off" id="powerswitches__off" value="powerswitches__powerswitchhalf_off" checked="checked">
        <label class="powerswitches__powerswitchhalf powerswitches__powerswitchhalf--off" for="powerswitches__off">
          <span>OFF</span>
        </label>
      </div>

      <div class="powerswitches__slider">
        <div class="powerswitches__slider_indicator">
          <div class="powerswitches__touch_rills">
            <div class="powerswitches__touch_rill"></div>
          </div>
        </div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./dist/js/functions.min.js"></script>
  </body>
</html>
